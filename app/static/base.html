<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/base.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mini BI</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- sidebar: dims, metrics -->
        <div class="col-md-2" id="bi-sidebar">
          <ul class="list-group" id="bi-dimensions-list">
            <li class="list-group-item">
              <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="doRequest(this)">Dim 1</button>
            </li>
            <li class="list-group-item">
              <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="doRequest(this)">Dim 2</button>
            </li>
          </ul>
          <ul class="list-group" id="bi-metrics-list">
            <li class="list-group-item">
              <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="doRequest(this)">Metric 1</button>
            </li>
            <li class="list-group-item">
              <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="doRequest(this)">Metric 2</button>
            </li>
          </ul>
        </div>

        <div class="col-md-10" id="bi-results">
          <!-- Selected dimensions -->
          <div class="row">
            <div class="col-md-1">
              <h3>Dimensions: <h3>
            </div>
            <div class="col-md-11">
              <h3 id="bi-selected-dimensions">
              </h3>
            </div>
          </div>
          <!-- Selected metrics -->
          <div class="row">
            <div class="col-md-1">
              <h3>Metrics: <h3>
            </div>
            <div class="col-md-11">
              <h3 id="bi-selected-metrics">
              </h3>
            </div>
          </div>

          <!-- Result table -->
          <div class="row">

            <h2 class="sub-header">Results table</h2>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead id="bi-table-head">
                </thead>
                <tbody id="bi-table-body">
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bi.js"></script>
    <script src="js/html-insert.js"></script>
    <script src="js/api.js"></script>
    <script src="js/bi-init.js"></script>

  </body>
</html>
